<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSTK Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/game.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</head>
<body>
<div class="row">
    <div class="column" id="leftColumn" style="height: 100vh; ">
        <div style="margin-left: 20px;">
            <img src="img/game.png" alt="Memory Game"  width="90%" style="margin-top: 15px;">
            <br>
            <h2>Settings:</h2>
            <p>Number of pieces: <output style="font-size: 20px; padding-left: 10px" id="slidernumberofpiecesoutput">4</output></p>
            <div class="slidercontainer">
                <input type="range" min="2" max="20" value="4" class="slider" id="slidernumberofpieces" onchange="updateSliderPiece(this.value)">
            </div>
            <p>Displaying time: <output style="font-size: 20px; padding-left: 10px" id="slidertimeoutput">5</output> [s]</p>
            <div class="slidercontainer">
                <input type="range" min="1" max="10" value="5" class="slider" id="slidertime" step="0.01" onchange="updateSliderTime(this.value)">
            </div>
            <p>Bad shots: <output style="font-size: 20px; padding-left: 10px" id="sliderbadshotoutput">0</output></p>
            <div class="slidercontainer">
                <input type="range" min="0" max="5" value="0" class="slider" id="sliderbadshot" step="1" onchange="updateSliderBadShots(this.value)">
            </div>
            <br>
            <h2>Info:</h2>
            <p>Level: <output style="font-size: 20px; padding-left: 10px" id="playerlevel">1</output></p>
            <p>Shots left: <output style="font-size: 20px; padding-left: 10px" id="shotsleft">0</output></p>
            <p>Shot accuracy: <output style="font-size: 20px; padding-left: 10px" id="shotaccuracy">100</output>%</p>

            <br>
            <button style="margin-top: 20px;" class="usage-button" onclick="controller.startGame()">START</button>
            <button style="margin-top: 20px;" class="usage-button" onclick="controller.highlightPieces()">Highlight</button>
            <button style="margin-top: 20px;" class="usage-button" onclick="game.levelUp()">LEVEL UP</button>
            <p><output style="font-size: 20px; padding-left: 10px" id="userinfoflow"></output></p>

        </div>
    </div>
    <div class="column" id="rightColumn" style="height: 100vh;">
        <div id="gamebuttons" style="margin: 5px;">

        </div>
    </div>
</div>

</body>
</html>
